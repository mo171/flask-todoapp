<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-100 dark:bg-gray-950 flex flex-col min-h-screen">
    <nav class="bg-indigo-600 dark:bg-indigo-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">My Todo App</a>
            {% if user %}
                <ul class="flex space-x-4">
                <li><a href="/logout" class="text-white hover:text-indigo-200">Logout</a></li>
                </ul>
          
            {% else %}
            <ul class="flex space-x-4">
                <li><a href="/signup" class="text-white hover:text-indigo-200">Sign-up</a></li>
                  <li><a href="/login" class="text-white hover:text-indigo-200">login</a></li>
                <!-- Add more nav links here if needed -->
            </ul>
        </div>
        {% endif %}
    </nav>

    <main class="flex-grow container mx-auto p-4">
        {% block body %}{% endblock %}
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-white p-4 text-center mt-8">
        <div class="container mx-auto">
            <p>&copy; 2025 My Todo App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
